<!DOCTYPE html>
<html ng-app="twitterApp">
  <head>
    <meta charset="utf-8">
    <title>Angular-Twitter-Generator</title>
    <script src="vendors/angular/angular.min.js" charset="utf-8"></script>
    <script src="js/client.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController">
    <h1>Random Twitter Generator</h1>
    <button ng-click="handleClick()">Generate!</button>

    <div ng-repeat="handle in twitterHandle">
      <a ng-href="https://www.twitter.com/{{handle}}">@{{handle}}</a>
    </div>


  </body>
</html>
